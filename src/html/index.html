<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hello Babel!</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
        <script src="../../bower_components/cytoscape/dist/cytoscape.min.js"></script>
        <script src="../../bundle.js"></script>
    </head>
    <body>
      <div class="display">

        <form id="add_transition">
          Transition from
          <select id="from_transition">
          </select>
          to
          <select id="to_transition">
          </select>
          if <input type="text" id="if_symbol" maxlength="1" size="1" value="_"/>
          , then move tape
          <select id="tape_move">
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
          and put <input type="text" id="put_symbol" maxlength="1" size="1" value="_"/>.
          <br/>
          <button type="submit">Add transition</button>
        </form>

        <div id="cy"></div>

        <div id="tape-container">
          <button class="tape-direction" id="tape-left"><<</button>
          <button class="tape-direction" id="tape-right">>></button>
          <table id="tape">
            <td class="tape-box">1</td>
            <td class="tape-box">2</td>
            <td class="tape-box">3</td>
            <td class="tape-box">4</td>
            <td class="tape-box">5</td>
          </table>
        </div>

          <div class="controls">
            <button class="add-state" id="add-nonterm-state">Add nonterminal state</button>
            <button class="add-state" id="add-success-state">Add success state</button>
            <button class="add-state" id="add-failure-state">Add failure state</button>
            <button id="run">Run</button>
        </div>
      </div>

    </body>
</html>
